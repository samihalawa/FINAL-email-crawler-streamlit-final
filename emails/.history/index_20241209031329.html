<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Analysis Pro</title>
    <meta name="description" content="Professional email analysis and visualization tool">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo-container">
                <i class="fas fa-envelope-open-text"></i>
                <h1>Email Analysis Pro</h1>
            </div>
            <nav class="main-nav">
                <button class="nav-button active" data-view="dashboard">
                    <i class="fas fa-chart-line"></i>
                    Dashboard
                </button>
                <button class="nav-button" data-view="emails">
                    <i class="fas fa-envelope"></i>
                    Emails
                </button>
                <button class="nav-button" data-view="settings">
                    <i class="fas fa-cog"></i>
                    Settings
                </button>
            </nav>
        </header>

        <main class="main-content">
            <div class="dashboard-view">
                <div class="stats-container">
                    <div class="stat-card">
                        <h3>Total Emails</h3>
                        <div class="stat-value" id="totalEmails">0</div>
                        <div class="stat-change positive">
                            <i class="fas fa-arrow-up"></i>
                            <span>12%</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <h3>Response Rate</h3>
                        <div class="stat-value" id="responseRate">0%</div>
                        <div class="stat-change negative">
                            <i class="fas fa-arrow-down"></i>
                            <span>3%</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <h3>Average Response Time</h3>
                        <div class="stat-value" id="avgResponseTime">0h</div>
                        <div class="stat-change positive">
                            <i class="fas fa-arrow-up"></i>
                            <span>5%</span>
                        </div>
                    </div>
                </div>

                <div class="chart-container">
                    <canvas id="emailChart"></canvas>
                </div>

                <div class="email-list-container">
                    <h2>Recent Emails</h2>
                    <div class="email-list" id="recentEmails">
                        <!-- Email items will be populated here -->
                    </div>
                </div>
            </div>
        </main>

        <div class="loading-overlay" id="loadingOverlay">
            <div class="loader"></div>
            <p>Processing emails...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
